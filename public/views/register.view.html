<form ng-submit="addUser()" autocomplete="off">
<div class="container">
	<h2>Registro de usuario</h2>
	<div class="row">

						<div class="col-sm">
							
						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Nombre<span ng-hide="requiredValues" class="ng-hide" style="color: red">*</span></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
									<input type="text" class="form-control" name="first_name" id="first_name"  placeholder="Ingrese su nombre" required oninvalid="this.setCustomValidity('Ingrese su nombre')" oninput="this.setCustomValidity('')" ng-model="name">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="name" class="cols-sm-2 control-label">Apellido<span ng-hide="requiredValues" class="ng-hide" style="color: red">*</span></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-duplicate"></span></span>
									<input type="text" class="form-control" name="last_name" id="last_name"  placeholder="Ingrese su apellido" required oninvalid="this.setCustomValidity('Ingrese su apellido')" oninput="this.setCustomValidity('')" ng-model="lastname">
								</div>
							</div>
						</div>
						</div>

						<div class="col-sm">
						<div class="form-group">
							<label for="email" class="cols-sm-2 control-label">Correo<span ng-hide="requiredValues" class="ng-hide" style="color: red">*</span></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
									<input type="email" class="form-control" name="email" id="email"  placeholder="Ingresar correo electrónico" required oninvalid="this.setCustomValidity('Ingrese un correo valido')" oninput="this.setCustomValidity('')" data-validation="email" ng-model="email">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="username" class="cols-sm-2 control-label">Usuario<span ng-hide="requiredValues" class="ng-hide" style="color: red">*</span></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<input type="text" class="form-control" name="username" id="username"  placeholder="Ingresar nombre de usuario" required oninvalid="this.setCustomValidity('Ingrese un nombre de usuario')" oninput="this.setCustomValidity('')" data-validation="length" data-validation-length="min6" ng-model="user">
								</div>
							</div>
						</div>
						</div>

						<div class="col-sm">
						<div class="form-group">
							<label for="password" class="cols-sm-2 control-label">Contraseña<span ng-hide="requiredValues" class="ng-hide" style="color: red">*</span></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									<input type="password" class="form-control" name="pass"  placeholder="Ingresar contraseña" required oninvalid="this.setCustomValidity('Ingrese una contraseña')" oninput="this.setCustomValidity('')" ng-model="password1">
								</div>
							</div>
						</div>

						<div class="form-group">
							<label for="confirm" class="cols-sm-2 control-label">Confirmar contraseña<span ng-hide="requiredValues" class="ng-hide" style="color: red">*</span></label>
							<div class="cols-sm-10">
								<div class="input-group">
									<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
									<input type="password" class="form-control" name="pass2"  placeholder="Reingrese la contraseña" required oninvalid="this.setCustomValidity('Reingrese la contraseña')" oninput="this.setCustomValidity('')" ng-model="password2">
								</div>
							</div>
						</div>
						

						<div class="form-group ">
							<input type="submit" class="btn btn-primary login-button" value="Registrar" name="register_submit" />
						</div>
						</div>
					
				</div>
		</div>
		</form>
